<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
       
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: color-mix(in srgb, #ffffff, #45a049);
        }
        
        #card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            margin: 0;
            padding: 20px;
            font-family: serif;
            background-color: color-mix(in srgb, #ffffff, #cbd1cc);
            color: color-mix(in srgb, #6e6c6c, #45a049);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #movie-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #poster {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        }

        
        #info {
            display: none;
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: linear-gradient(180deg, #ffffff, #f0f7f0);
            border-radius: 8px;
            color: #253b24;
            font-family: Arial, sans-serif;
            box-shadow: inset 0 0 0 1px rgba(69,160,73,0.08);
            line-height: 1.5;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .emoji {
            font-size: 1.2em;
            width: 28px;
            text-align: center;
        }

        .rating {
            background: #ffeaa7;
            padding: 2px 8px;
            border-radius: 999px;
            font-weight: 600;
            color: #5a3d00;
        }

    </style>
</head> 
<body>
    <div id="card">
        <h1>Movie Info</h1>
        <input type="search" id="movie-input" placeholder="Enter movie name" style="font-family: arial; font-size: 16px;">
        <button id="button" >Find</button>
        <img id="poster">
        <div id="error"></div>
        <div id="info"></div>

    </div>
    <script src="movie_review.js"></script>
</body>
